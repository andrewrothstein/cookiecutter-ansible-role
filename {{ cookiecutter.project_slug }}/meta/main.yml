---
galaxy_info:
  author: '{{ cookiecutter.galaxy_author }}'
  description: '{{ cookiecutter.galaxy_role_desc }}'
  company: '{{ cookiecutter.galaxy_company }}'
  galaxy_tags: []
  license: MIT
  min_ansible_version: '{{ cookiecutter.galaxy_min_ansible_version }}'
  namespace: '{{ cookiecutter.galaxy_org }}'
  platforms:
    - name: Alpine
      versions:
        - all
    - name: ArchLinux
      versions:
        - all
    - name: Debian
      versions:
        - bookworm
        - bullseye
    - name: EL
      versions:
        - '8'
        - '9'
    - name: Fedora
      versions:
        - '38'
        - '39'
    - name: Ubuntu
      versions:
        - focal
        - jammy
  role_name: '{{ cookiecutter.galaxy_name }}'
